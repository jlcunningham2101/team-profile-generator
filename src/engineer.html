<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-wrench"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="collection">
            <li class="collection-item">ID: {{ ID }}</li>
            <li class="collection-item">Email <Address></Address>: <a href="mailto:{{ Email }}">{{ Email }}</a> </li>
            <li class="collection-item">Github: <a href="https://github.com/{{ github }}" target="_blank"
                    rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
